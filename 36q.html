<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <span class="navbar-brand" id="next">Next</span>
    <span class="navbar-brand" id="prev">Prev</span>
</nav>

<script>
    $(document).ready(function() {
        var currentIdx = 0;

        $("span#next").click(function(){
            currentIdx = currentIdx+1;
            if (currentIdx > 35) currentIdx = 0;
            console.log("next:"+currentIdx);
            chooseOne(currentIdx);
        });
        $("span#prev").click(function(){
            currentIdx = currentIdx-1;
            if (currentIdx < 0) currentIdx = 35;
            chooseOne(currentIdx);
        });

        chooseOne(0);

        function chooseOne(idx){
            console.log(idx);
            $("#q_eng").html(question[idx*2]);
            $("#q_cht").html(question[idx*2+1]);
        };
    });
</script>
