<html>
  <head>
    <title>Size</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <button type="button" onclick="getScreenSize()">get Size</button>
	<div id="sizeInfo"></div>
  <script>
	function getScreenSize(){
		$("#sizeInfo").html(
		"window screen width:"+window.screen.width+", height:"+window.screen.height+"<br />"+
		"window width:"+$(window).width()+", height:"+$(window).height()+"<br />"+
		"document width:"+$(document).width()+", height:"+$(document).height()+"<br />"+
		"devicePixelRatio: "+window.devicePixelRatio
		);
	}
  </script>
  </body>
</html>
