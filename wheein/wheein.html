<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whee In The Moo 輝妮莫屬</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* 深色遮罩 */
            pointer-events: none; /* 確保遮罩不影響圖片的點擊事件 */
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75%;
            height: 75%;
            background: rgba(255, 255, 255, 0.2); /* 半透明白色背景 */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%); /* 置中對齊 */
            text-align: center;
            padding: 20px; /* 內邊距 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加陰影效果 */
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="image1.jpg" class="active" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <!-- 可以根據需要增加更多圖片 -->
        <div class="overlay"></div> <!-- 遮罩層 -->
        <div class="text-container">
            <div>這裡可以寫字</div>
        </div>
    </div>
    <audio id="background-music" autoplay>
        <source src="background-music.mp3" type="audio/mp3">
        您的瀏覽器不支持音源。
    </audio>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // 每3秒更換一次圖片

        // 監聽音樂播放結束事件
        const audio = document.getElementById('background-music');
        audio.addEventListener('ended', function() {
            console.log('音樂播放完成');
            // 音樂播放完成後的處理，例如顯示提示或執行其他動作
        });
    </script>
</body>
</html>
