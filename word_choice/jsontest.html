<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head> 
<body>
    <script>
    $(document).ready(function(){
        $.getJSON("words_21_30.json", function(data){
            console.log(data.kor); // Prints: Harry
            console.log(data.cht); // Prints: 14
        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
    </script> 
</body>
</html>
