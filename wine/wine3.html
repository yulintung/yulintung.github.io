<script>
    var currentIdx = 0;

    var question = [
        'Body 酒體',
        'Astringency 收斂性',
        'Aroma 芳香',
        'Bouquet 醇香',
        'Unclean or flawed 不乾淨或濁味',
        'Corked(Corky) 軟木塞味',
        'Oxidized 氧化',
        'MLF-Malolactic Fermentation 乳酸發酵',
        'Oak Aging 橡木桶熟成',
        'New Oak',
        'Old Oak',
        'Must 葡萄汁',
        'Must weight 葡萄汁重量',
        'Chaptalization 加糖',
        'Cap 酒帽',
        'Pigeage 踩皮',
        'Remontage 淋皮',
        'Claret 紅葡萄酒',
        'Barrique 標準波爾多橡木桶',
        'Budding 萌芽',
        'Early budding 萌芽早',
        'Late budding 萌芽晚',
        'Yield 產率',
        'Clone 無性生殖系統',
        'Mutation 變異',
        'Residual sugar 殘留糖分',
        'Dry 干型 < 4g',
        'Off-dry 微甜',
        'Medium-dry 中干 < 12g',
        'Medium sweet < 45g',
        'Sweet > 45g',
        'Ullage 損耗空間',
        'Topping up 添液',
        'Chai 酒庫',
        'Vertical Tasting 垂直品飲',
        'Tired 疲乏的',
        'Carbonic Maceration 二氧化碳浸漬法',
        'Lees 酒腳/酵母沈澱物',
        'Crown cap 皇冠蓋',
        'Filtration 過濾',
        'Fining 澄清',
        'Spirit 烈酒'
    ];

    chooseOne(0);

    $("#next").click(function(){
        chooseOne(currentIdx+1);
    });
    $("#prev").click(function(){
        chooseOne(currentIdx-1);
    });
    $("#random").click(function(){
        chooseOne(-2);
    });
    $("#hide").click(function(){
        hide();
    });


    function chooseOne(idx){
        if (idx == -2){
            idx = getRandomInt(0, question.length-1);
        } else if (idx > question.length-1){
            idx = 0;
        } else if (idx == -1){
            idx = question.length-1;
        }
        currentIdx = idx;
        $("#question").html(question[idx]);
        $("#question_id").html(idx+1);

    }

    function hide(){
        alert("not yet");
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

</script>
