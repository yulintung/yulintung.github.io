<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
</head>
<body>
Sample
<hr />
current weight: <input type="text" name="current_weight" id="current_weight" value="60" />KG<br />
current body fat: <input type="text" name="current_fat" id="current_fat" value="0.30" /><br />
target body fat: <input type="text" name="target_fat" id="target_fat" value="0.20" /><br />
daily consumption of calories:<input type="text" name="consume_kcal" id="consume_kcal" value="300" /><br />
how many days do you exercise every week?<input type="text" name="e_days" id="e_days" value="5" /><br />
<input type="button" id="cal" value="calculate" />
<br /><br />
<hr />
<br /><br />
how many days you need to lose weight?
<div id="result_day"></div>
how many weeks you need to lose weight?
<div id="result_week"></div>
<script>
$("#cal").click(function(){
	
	var W1 = $("#current_weight").val();
	var F1 = $("#current_fat").val();
	var F2 = $("#target_fat").val();
	var kcal = $("#consume_kcal").val();
	var d = 0;
	var e_days = $("#e_days").val();

	if(!($.isNumeric(W1)&$.isNumeric(F1)&$.isNumeric(F2)&$.isNumeric(kcal)&$.isNumeric(e_days))){
		alert("wrong input!");
		return;
	}

	d = Math.round((((W1 - (W1*(1-F1))/(1-F2))*7700)/kcal)*10)/10;
	w = Math.round(d/e_days);
	$("#result_day").html(d);
	$("#result_week").html(w);
});
/**
目前體重 W1
目前體脂 F1
目標體脂 F2
運動天數 D
一天消耗大卡 K
**/


</script>


</body>
</html>
